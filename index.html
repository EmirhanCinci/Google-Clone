<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome sitesi bağlantı etiketi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <!-- style.css dosyası bağlantı etiketi -->
    <link rel="stylesheet" href="style.css">
    <title>Google Clone</title>
</head>
<body>
    <!-- container etiketi başlangıç -->
    <div id="container">
        <!-- header etiketi başlangıç -->
        <header>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><i class="fa-solid fa-list"></i></a></li>
                <li><a href="#" id="button-1">Sign in</a></li>
            </ul>
        </header>
        <!-- header etiketi bitiş -->
        <!-- main etiketi başlangıç -->
        <main>
            <img src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <!-- search-text etiketi başlangıç -->
            <div id="search-text">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <!-- search-text etiketi bitiş -->
            <!-- buttons etiketi başlangıç -->
            <div id="buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
            <!-- buttons etiketi bitiş -->
        </main>
        <!-- main etiketi bitiş -->
        <!-- footer etiketi başlangıç -->
        <footer>
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
        <!-- footer etiketi bitiş -->
    </div>
    <!-- container etiketi bitiş -->
</body>
</html>
